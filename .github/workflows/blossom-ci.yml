# A workflow to trigger ci on hybrid infra (github + self hosted runner)
name: Blossom-CI
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
      inputs:
          platform:
            description: 'runs-on argument'     
            required: false
          args:
            description: 'argument'     
            required: false
jobs:
  Check-Authorization:
    runs-on: ubuntu-latest
    outputs:
      AUTHORIZED: ${{ steps.check-authorization.outputs.authorized }}
    steps:
      - id: check-authorization
        name: Check if commentor is allowed to launch NVIDIA CI
        env:
          AUTHORIZED_USERS: ${{ secrets.AUTHORIZED_USERS }}
        if: |
          contains(${{env.AUTHORIZED_USERS }}, format('{0},', github.actor)) &&
          github.event.comment.body == '/nvidia-ci'
        run: echo "::set-output name=authorized=true"
    
    
  Authorize-Blossom:
    runs-on: blossom
    needs: [Check-Authorization]
    outputs:
      args: ${{ env.args }}
    
    steps:
      - name: Authorize Blossom launch
        env:
          OPERATION: 'AUTH'
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_KEY_DATA: ${{ secrets.BLOSSOM_KEY }}
        if: needs.Check-Authorization.outputs.authorized == 'true'
        run: blossom-ci
        
  Vulnerability-Scan:
    name: Vulnerability scan
    needs: [Authorize-Blossom]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: ${{ fromJson(needs.Authorization.outputs.args).repo }}
          ref: ${{ fromJson(needs.Authorization.outputs.args).ref }}
          lfs: 'true'

      - name: Run blossom action
        uses: NVIDIA/blossom-action@main
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_KEY_DATA: ${{ secrets.BLOSSOM_KEY }}
        with:
          args1: ${{ fromJson(needs.Authorization.outputs.args).args1 }}
          args2: ${{ fromJson(needs.Authorization.outputs.args).args2 }}
          args3: ${{ fromJson(needs.Authorization.outputs.args).args3 }}
          
  Launch-NVIDIA-CI:
    name: Start ci job on Blossom
    needs: [Vulnerability-Scan]
    runs-on: blossom
    steps:
      - name: Launch CI
        run: blossom-ci
        env:
          OPERATION: 'START-CI-JOB'
          CI_SERVER: ${{ secrets.CI_SERVER }}
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              
  Upload-Log:
    name: Upload log
    runs-on: blossom
    if : github.event_name == 'workflow_dispatch'
    steps:
      - name: Jenkins log for pull request ${{ fromJson(github.event.inputs.args).pr }} (click here)
        run: blossom-ci
        env:
          OPERATION: 'POST-PROCESSING'
          CI_SERVER: ${{ secrets.CI_SERVER }}
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
